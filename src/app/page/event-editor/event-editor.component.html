<div class="row">
    <div  class="col-8">
        <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)" class="mt-3">
            <div class="form-group">
                <label for="eventName">Name</label>
                <input [(ngModel)]="event.name" type="text" name="name" id="eventName" class="form-control"
                required pattern=".{8,}">
                <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
                    Please type min. 8 chars.
                </div>
            </div>
            <div class="form-group">
                <label for="eventDate">Date</label>
                <input [(ngModel)]="event.date" type="text" name="date" id="eventDate" class="form-control"
                required>
                <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
                    Please fill the cell.
                </div>
            </div>
            <div class="form-group">
                <label for="eventTime">Time</label>
                <input [(ngModel)]="event.time" type="text" name="time" id="eventTime" class="form-control"
                required>
                <div [hidden]="eventForm.controls['time']?.valid" class="error-message">
                    Please fill the cell.
                </div>
            </div>
            <div class="form-group">
                <label for="eventLocation">Location</label>
                <input [(ngModel)]="event.location" type="text" name="location" id="eventLocation" class="form-control"
                required>
                <div [hidden]="eventForm.controls['location']?.valid" class="error-message">
                    Please fill the cell.
                </div>
            </div>
            <button [disabled]="eventForm.invalid" class="btn btn-primary btn-block">
                <i class="fa fa-save"> Save</i>
            </button>
        </form>
    </div>
</div>
